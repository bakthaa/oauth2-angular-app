<div class="row">
  <div class="col-md-5">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-3 border-bottom">
          <h5 class="card-title">Users</h5>
          <i class="fa fa-plus-square fa-lg" (click)="userAddToggle=true"></i>
        </div>
        <oaas-user-add *ngIf="userAddToggle"></oaas-user-add>
        <oaas-user-list *ngIf="!userAddToggle"></oaas-user-list>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-3 border-bottom">
          <h5 class="card-title">Clients</h5>
          <i class="fa fa-plus-square fa-lg" (click)="clientAddToggle=true"></i>
        </div>
        <oaas-client-list *ngIf="!clientAddToggle"></oaas-client-list>
        <oaas-client-add *ngIf="clientAddToggle"></oaas-client-add>
      </div>
    </div>
  </div>
</div>
