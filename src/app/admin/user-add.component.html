<div class="container">
  <form [formGroup]="userAddForm" (ngSubmit) = "onSubmit()">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label form-control-sm">Uname: (Min 7)</label>
      <div class="col-sm-8">
        <input formControlName="uname"
          type="text" class="form-control form-control-sm" placeholder="User Name"
          [ngClass]="{ 'is-invalid': userAddForm.controls.uname.errors }" >
          <div *ngIf="submitted || (userAddForm.controls.uname.errors
            && userAddForm.controls.uname.touched)" class="invalid-feedback">
            <div *ngIf="userAddForm.controls.uname.errors.required">User Name is required</div>
            <div *ngIf="userAddForm.controls.uname.errors.minlength">Atleast 7 char</div>
            <div *ngIf="userAddForm.controls.uname.errors.maxlength">Exceeded 25 char</div>
          </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label form-control-sm">Password: (Min 8)</label>
      <div class="col-sm-8">
        <input formControlName="pwd"
          type="new-password" class="form-control form-control-sm" placeholder="Password"
          [ngClass]="{ 'is-invalid': userAddForm.controls.pwd.errors }" >
          <div *ngIf="submitted || ( userAddForm.controls.pwd.errors && userAddForm.controls.pwd.touched )"
            class="invalid-feedback">
            <div *ngIf="userAddForm.controls.pwd.errors.required">Password is required</div>
            <div *ngIf="userAddForm.controls.pwd.errors.minlength">Atleast 8 char</div>
            <div *ngIf="userAddForm.controls.pwd.errors.maxlength">Exceeded 25 char</div>
          </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label form-control-sm">Re-Pwd:</label>
      <div class="col-sm-8">
        <input formControlName="rePwd"
         type="new-password" class="form-control form-control-sm" placeholder="Re-Password"
         [ngClass]="{ 'is-invalid': userAddForm.controls.rePwd.errors }">
         <div *ngIf="submitted || ( userAddForm.controls.pwd.errors && userAddForm.controls.pwd.touched )"
           class="invalid-feedback">
           <div *ngIf="userAddForm.controls.rePwd.errors.required">Password is required</div>
           <div *ngIf="userAddForm.controls.rePwd.errors.minlength">Atleast 8 char</div>
           <div *ngIf="userAddForm.controls.rePwd.errors.maxlength">Exceeded 25 char</div>
         </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
    </div>
  </form>
</div>
